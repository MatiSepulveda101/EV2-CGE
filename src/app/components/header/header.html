<!-- Navbar -->
<nav
  class="main-header navbar navbar-expand"
  [ngClass]="{'navbar-white navbar-light': !darkMode, 'navbar-dark navbar-dark-theme': darkMode}"
>
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a routerLink="/dashboard" class="nav-link">Inicio</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="toggleTheme()" role="button" title="Cambiar tema">
        <i class="fas" [ngClass]="{'fa-moon': !darkMode, 'fa-sun': darkMode}"></i>
      </a>
    </li>
  </ul>
</nav>
<!-- /.navbar -->



<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index.html" class="brand-link">
    <a routerLink="/dashboard" class="brand-text font-weight-light">CGE Clientes</a>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- SidebarSearch Form -->
    <div class="form-inline mt-2 mb-3">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Buscar..." aria-label="Buscar">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <!-- Dashboard -->
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <!-- Clientes -->
        <li class="nav-item">
          <a routerLink="/clientes/listar-clientes" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>Clientes</p>
          </a>
        </li>

        <!-- Medidores -->
        <li class="nav-item">
          <a routerLink="/medidores/listar-medidores" class="nav-link">
            <i class="nav-icon fas fa-bolt"></i>
            <p>Medidores</p>
          </a>
        </li>

        <!-- Lecturas -->
        <li class="nav-item">
          <a  routerLink="/lecturas/listar-lecturas" class="nav-link">
            <i class="nav-icon fas fa-chart-line"></i>
            <p>Lecturas</p>
          </a>
        </li>

        <!-- Boletas -->
        <li class="nav-item">
          <a href="boletas.html" class="nav-link">
            <i class="nav-icon fas fa-file-invoice-dollar"></i>
            <p>Boletas</p>
          </a>
        </li>

        <!-- Auditoría -->
        <li class="nav-item">
          <a href="auditoria.html" class="nav-link">
            <i class="nav-icon fas fa-history"></i>
            <p>Auditoría</p>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
<!-- /.main-sidebar -->
