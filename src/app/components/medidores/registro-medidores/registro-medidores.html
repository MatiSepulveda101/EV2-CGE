<div class="container mt-3">
  <div class="card card-outline card-primary">
    <div class="card-header">
      <h3 class="card-title">
        {{ modoEdicion ? 'Editar Medidor' : 'Registrar Medidor' }}
      </h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="guardarMedidor()" #formMedidor="ngForm">

        <div class="form-group mb-3">
          <label for="codigo_medidor">Código del Medidor</label>
          <input type="text"
                 id="codigo_medidor"
                 name="codigo_medidor"
                 class="form-control"
                 [(ngModel)]="medidor.codigo_medidor"
                 required>
        </div>
        <div class="form-group mb-3">
          <label for="id_cliente">Cliente</label>
          <select
            id="id_cliente"
            name="id_cliente"
            class="form-control"
            [(ngModel)]="medidor.id_cliente"
            required>
            <option value="0">Seleccione un cliente</option>
            <option *ngFor="let c of clientes" [ngValue]="c.id_cliente">
              {{ c.nombre_razon }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="direccion_suministro">Dirección de suministro</label>
          <input type="text"
                 id="direccion_suministro"
                 name="direccion_suministro"
                 class="form-control"
                 [(ngModel)]="medidor.direccion_suministro"
                 required>
        </div>

        <div class="form-group mb-3">
          <label for="estado">Estado</label>
          <select id="estado"
                  name="estado"
                  class="form-control"
                  [(ngModel)]="medidor.estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!formMedidor.form.valid">
          {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
      </form>
    </div>
  </div>
</div>
